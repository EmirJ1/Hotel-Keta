<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="x-icon" href="/icons//xicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>KETA - Login</title>
</head>
<body>
    <div class="w-[70%] h-[700px] bg-gray-200 ml-60 mt-40">
        <div class="grid grid-cols-2 ">
            <div>
                <img src="/icons/keta.png" alt="">
            </div>
            <div>
               <h2 class="text-3xl text-center mt-40">Login your Account</h2>
               <form class="text-center mt-10 ">
                <input class="w-[50%] h-10 border-3 border-black pl-8 pr-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline" type="text" placeholder="Username"/>
                </form>
                <form class="text-center  mt-10 mr-2" >
                    <input class="w-[50%] border-3 border-black h-10 pl-8 pr-3 text-base placeholder-gray-600 border rounded-lg focus:shadow-outline" type="password" autocomplete="current-password" required="" id="id_password"placeholder="Password"/>
                    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                </form>
                <div class="flex">
                <button class="ml-32 mt-2 text-blue-600 hover:underline">Forgot Password?</button>          
                <a href="/register.html"><button class="ml-7  mt-2 text-blue-600 hover:underline">Register now!</button></a>       
                </div>
                <div class="text-center mt-6 ">
                    <button class="bg-blue-600 active:scale-x-95 w-[50%] h-8 text-white rounded-lg">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script>
    const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
    </script>
</body>
</html>
